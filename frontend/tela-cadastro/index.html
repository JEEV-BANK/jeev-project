<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/undraw_nakamoto_-2-iv6.svg" alt="">
        </div>
        <div class="form" >
            <form action="/submit-form" method="post"></form>
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box" oninput="nameValidate()">
                        <label for="firstname">Nome</label>
                        <input class="input" type="text" name="firstname" placeholder="Digite seu nome" required>
                        <span class="span-required"> Nome deve ter, no mínimo, 3 caracteres</span>
                    </div>
                    <div class="input-box" oninput="lastNameValidate()">
                        <label for="lastname">Sobrenome</label>
                        <input class="input"  type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        <span class="span-required"> Mínimo de 3 caracteres</span>
                    </div>
                    <div class="input-box" oninput="socialNameValidate()">
                        <label for="socialname">Nome social</label>
                        <input class="input"  type="text" name="socialname" placeholder="Digite seu nome social"
                            required>
                            <span class="span-required"> Nome social deve ter, no mínimo, 3 caracteres</span>
                    </div>
                    <div class="input-box" oninput="cpfValidate()">
                        <label for="Identification">CPF/CNPJ</label>
                        <input class="input"  type="text" name="Identification" placeholder="Digite seu cpf/cnpj"
                            required>
                            <span class="span-required"> Digite um CPF válido</span>
                    </div>
                    <div class="input-box" oninput="emailValidate()">
                        <label for="email">E-mail</label>
                        <input class="input"  type="email" name="email" placeholder="Digite seu email" required>
                        <span class="span-required"> Digite um e-mail válido</span>
                    </div>
                    <div class="input-box" oninput="phoneValidate()">
                        <label for="number">Celular</label>
                        <input class="input"  type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        <span class="span-required">Digite um número válido</span>
                    </div>
                    <div class="input-box" oninput="mainPasswordValidate()">
                        <label for="password" >Senha</label>
                        <input class="input"  type="password" name="password" placeholder="Digite sua senha" required>
                        <span class="span-required"> A senha deve ter, no mínimo, 8 caracteres</span>
                    </div>
                    <div class="input-box" oninput="comparePassword()">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input class="input"  type="password" name="Confirmpassword"
                            placeholder="Confirme sua senha" required>
                            <span class="span-required"> As senhas devem ser compatíveis </span>
                    </div>
                    
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="feminino">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="masculino">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="others">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="create-button">
                    <button type="submit" id="btn">Criar conta</button>
                </div>
            </form>
        </div>

    </div>
    <script src="assets/js/validaForm.js"></script>
</body>

</html>
